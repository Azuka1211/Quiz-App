<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table</h1>

    <script>
        // a for loop for multiplication of 9
        for (let i = 0; i <= 12; i++) {
            console.log(`${i} * 9 = ${i * 9}`);
        }

        // for the bonus 
        for (let i = 0; i <= 12; i++) {
            for (let j = 1; j <= 12; j++)
            console.log(`${i} * ${j} = ${i * j}`);
        }

    </script>
</body>
</html>
