<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>odd & even</h1>

    <script>
        // Loop from 0 to 20
        for (let i = 0; i <= 20; i++) {
    // Check if the current number is even or odd
    if (i % 2 === 0) {
        console.log(i + " is even");
    } else {
        console.log(i + " is odd");
    }
}
    </script>
</body>
