<body>
    <h1>set timeout in javascript</h1>

    <script>
        // syntax for settimeout function
        // setTimeout(afunction, time)
        // timer are:
        // 1000 == 1s
        // 2000 == 2s
        // 1000 == 10s

        // example
        setTimeout(() => {
            console.log('hello bro, we are here');
        }, 4000);
    </script>
