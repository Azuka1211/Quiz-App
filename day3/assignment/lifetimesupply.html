<body>
    <h1>Life Time Supply Calculator</h1>

    <script type="text/Javascript">

        let currentAge = 21;
        let maxAge = 100;
        let yearsAhead = maxAge - currentAge;
        let noOfSnackPerDay = 5;
        let snackPerYear = noOfSnackPerDay * 365;
        let totalSnack = yearsAhead * snackPerYear;
        console.log(`You will need ${totalSnack} to last you until the ripe old age of ${maxAge}`);

    </script>
</body>
