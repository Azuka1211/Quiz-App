<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript undefined type</h1>

    <script type="text/Javascript">
        //this is for undefined
        let score;
        console.log(score);

        //this is for null
        let gradeScore = null;
        console.log(gradeScore);
        console.log(typeof(gradeScore));
    </script>
</body>
</html>
