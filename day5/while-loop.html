<body>
    <h1>while loop</h1>

    <script>
        /*syntax for while loop
        while (condition) {
            code/ statement to execute
            update/increament
        */

        // example1
        let counter = 0;
        while (counter <= 10) {
            //console.log(counter);
            counter++;
        }
        console.log(counter);
        
        //example2: using while to loop throughn an array
        var listOfColors = ['pink', 'red', 'black', 'blue'];
        let k = 0;
         while ( k < listOfColors.length) {
            console.log(listOfColors[k]);
            k++;
         }
    </script>
