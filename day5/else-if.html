<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>else-if statement </h1>

    <script>
        // example
        let betscore = 5;
        if (betscore !== 5) {
            console.log(`you won 10million`);
        }
        else if (betscore === 40) {
            console.log(`what is cash out?`);
        }
        else if (betscore === '5') {
            console.log(`try your luck next time`);
        }
        else {
            console.log(`congratulations, you won.`);
        }
    </script>
</body>
</html>
