<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multidimensional Array</h1>

    <script>
        let quizQuestions = [
            [`what is the capital of lagos state?`, 'Agege', 'Mushin', 'Oshodi'],
            [`what is the capital of Kaduna?`, 'kagoro', 'kachia', 'kaduna']
    ];
        console.log(quizQuestions);
        console.log(quizQuestions[0][2]);

        console.log(quizQuestions[1]);
        console.log(quizQuestions[1][0]);

        // to access array items dynamically

        console.log(quizQuestions.length);
        console.log(quizQuestions[quizQuestions.length-2]);
    </script>
</body>
</html>
