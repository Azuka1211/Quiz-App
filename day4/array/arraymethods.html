<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Methods</h1>

    <script>
        var countries = ['Nigeria', 'Mexico', 'Thailand', 'China']

        //using pop() method: to remove the last item in an array
        console.log(countries);
        console.log(countries.pop());

        //push() method add new item
        countries.push('United Kingdom');
        console.log(countries);

        // shift method to remove from the first item of an array
        countries.shift();
        console.log(countries);

        // unshift method to add item to the beginning of array
        countries.unshift('Australia');
        console.log(countries);
    </script>
</body>
</html>
